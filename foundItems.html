<div>
	<div ng-repeat="item in list.items">
		<div>{{ item.short_name }} - {{ item.name | uppercase }}</div>
		<div>({{ item.description }})</div>
		<div><button ng-click="list.onRemove({index: $index})">Not this one...</button></div>
	</div>
	<span class="error" ng-if="list.emptyList()">Nothing found!</error>
</div>
